<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Rick & Morty AI RPG</title>
</head>
<body>
<div class="row">
    <div class="column">
        <table>
            <thead>
            <tr><th colspan="2">Location</th></tr>
            </thead>
            <tbody class="locationInfo">
            </tbody>
        </table>
    </div>
    <div class="column">
        <div class="chatHistory"></div>
        <label for="userInput"></label>
        <input type="text" id="userInput">
    </div>
    <div class="column">
        <table>
            <thead>
            <tr><th colspan="2">Character</th></tr>
            </thead>
            <tbody class="characterInfo">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
